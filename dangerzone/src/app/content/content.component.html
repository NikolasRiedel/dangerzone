<app-banner></app-banner>

<div style="display: flex; justify-content: center; margin-top: 30px;">
    <h4 id="trips-text">Entdecken Sie unsere Trips:</h4>
</div>

<div id="card-wrapper">
    <div *ngFor="let trip of trips">
        <app-card [url]="trip.image" [name]="trip.name" [description]="trip.description"></app-card>
    </div>
</div>
